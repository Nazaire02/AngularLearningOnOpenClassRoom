<div class="face-snap-card" [ngClass]="{ snapped: faceSnap.snaps === 1 }">
    <h2>{{ faceSnap.title | lowercase }}</h2>
    <a routerLink="/facesnaps">Retour</a>
    <p>Mis en ligne le {{ faceSnap.createdDate | date: 'd MMMM YYYY, Ã  HH:MM' }}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description }}</p>
    <p *ngIf="faceSnap.location">Photo prise a {{ faceSnap.location }}</p>
    <p>
        <button (click)="onAddSnap()">{{ boutonText }}</button>
        <span [ngStyle]="{ color:'rgb(0,'+ faceSnap.snaps +', 0)'}">{{ faceSnap.snaps }}</span>
    </p>
</div>
